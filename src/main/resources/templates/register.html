<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Sistema Hospitalario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 450px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="text-center mb-4">ü©∫ Crear una cuenta</h3>

            <div class="mb-3">
                <label class="form-label">Nombre de Usuario</label>
                <input type="text" id="nombreUsuario" class="form-control" placeholder="Ej: admin01" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="password" id="password" class="form-control" placeholder="********" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rol</label>
                <select id="rol" class="form-select">
                    <option value="ADMIN">Administrador</option>
                    <option value="MEDICO">M√©dico</option>
                    <option value="RECEPCIONISTA">Recepcionista</option>
                    <option value="ENFERMERA">Enfermera</option>
                </select>
            </div>

            <button class="btn btn-primary w-100" onclick="registrar()">Registrarse</button>

            <p class="text-center mt-3">
                ¬øYa tienes cuenta? <a href="/login">Inicia sesi√≥n</a>
            </p>
        </div>
    </div>
</div>

<script>
    const API_BASE = "http://localhost:8080/api";

    // === Funciones reutilizables ===
    async function apiPost(endpoint, data) {
        const res = await fetch(`${API_BASE}${endpoint}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });
        if (!res.ok) {
            const txt = await res.text();
            throw new Error(`POST ${endpoint} -> ${res.status}: ${txt}`);
        }
        return await res.json();
    }

    // === Funci√≥n principal de registro ===
    async function registrar() {
        const nombreUsuario = document.getElementById("nombreUsuario").value.trim();
        const contrase√±a = document.getElementById("password").value.trim();
        const rol = document.getElementById("rol").value;

        if (!nombreUsuario || !contrase√±a) {
            alert("Por favor, complete todos los campos.");
            return;
        }

        const usuario = {
            nombreUsuario,
            contrase√±a, // ‚ö†Ô∏è usa el mismo nombre del atributo en la entidad Java
            rol
        };

        try {
            await apiPost("/usuarios", usuario);
            alert("‚úÖ Usuario registrado correctamente");
            window.location.href = "/login";
        } catch (e) {
            alert("‚ö†Ô∏è Error al registrar usuario: " + e.message);
            console.error(e);
        }
    }
</script>

</body>
</html>
