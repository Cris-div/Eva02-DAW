<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facturaci√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light p-4">
<div class="container">

        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha de Emisi√≥n</label>
          <input type="date" id="fecha" class="form-control" required>
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Crear Factura</button>
        </div>
      </form>
    </div>
  </div>

  <!-- TABLA DE FACTURAS -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Facturas Emitidas</h5>
      <table class="table table-striped" id="tablaFacturas">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Paciente</th>
          <th>Fecha</th>
          <th>Total (S/)</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="text-center mt-3">
    <a href="/" class="btn btn-secondary">‚Üê Volver al men√∫</a>
