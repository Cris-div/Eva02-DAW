<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Citas M√©dicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
  <h2 class="mb-4 text-center">üìÖ Gesti√≥n de Citas M√©dicas</h2>

  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <form id="formCita" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Paciente</label>
          <select id="selectPaciente" class="form-select" required></select>
        </div>

        <div class="col-md-4">
          <label class="form-label">M√©dico</label>
          <select id="selectMedico" class="form-select" required></select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Fecha</label>
          <input type="date" id="fecha" class="form-control" required>
        </div>

        <div class="col-md-2">
          <label class="form-label">Hora</label>
          <input type="time" id="hora" class="form-control" required>
        </div>

        <div class="col-12">
          <label class="form-label">Motivo</label>
          <input type="text" id="motivo" class="form-control" placeholder="Motivo de la cita">
        </div>

        <div class="col-12 text-end">
          <button class="btn btn-primary" type="submit">Agendar cita</button>
          <button type="button" id="btnRefresh" class="btn btn-outline-secondary">Actualizar lista</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de citas -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Lista de Citas</h5>
      <table class="table table-striped" id="tablaCitas">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Paciente</th>
          <th>M√©dico</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Motivo</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="mt-3">
    <a href="/" class="btn btn-secondary">‚Üê Volver</a>
  </div>
</div>

<script src="/js/api.js"></script>
<script src="/js/citas.js"></script>
</body>
</html>
