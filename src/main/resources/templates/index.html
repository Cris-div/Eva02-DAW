<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏥 Sistema Hospitalario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="header bg-white shadow-sm p-3 d-flex justify-content-between align-items-center">
  <h4 class="text-primary fw-bold m-0">🏥 Sistema de Gestión Hospitalaria</h4>
  <div>
    <span id="usuarioInfo" class="text-secondary fw-semibold me-3"></span>
    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Cerrar sesión</button>
  </div>
</div>

<div class="container text-center mt-5">
  <h2 class="mb-4">Menú Principal</h2>

  <div class="list-group">
    <a href="/pacientes" class="list-group-item list-group-item-action">👨‍⚕️ Gestión de Pacientes</a>
    <a href="/citas" class="list-group-item list-group-item-action">📅 Citas Médicas</a>
    <a href="/consultas" class="list-group-item list-group-item-action">🩺 Consultas</a>
    <a href="/hospitalizacion" class="list-group-item list-group-item-action">🏩 Hospitalización</a>
    <a href="/facturacion" class="list-group-item list-group-item-action">💰 Facturación</a>
    <a href="/usuarios" id="linkUsuarios" class="list-group-item list-group-item-action">👥 Administración de Usuarios</a>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const usuario = JSON.parse(localStorage.getItem("usuario"));

    // 🔸 Si no hay sesión, manda al login
    if (!usuario) {
      window.location.replace("/login");
      return;
    }

    document.getElementById("usuarioInfo").innerText =
            `👋 ${usuario.nombreUsuario} (${usuario.rol})`;

    if (usuario.rol !== "ADMIN") {
      const linkUsuarios = document.getElementById("linkUsuarios");
      linkUsuarios.classList.add("disabled");
      linkUsuarios.href = "#";
      linkUsuarios.innerText = "🔒 Administración (solo Admin)";
    }
  });

  function logout() {
    localStorage.removeItem("usuario");
    window.location.replace("/login");
  }
</script>
</body>
</html>
