<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Administraci√≥n de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="text-center mb-4">üë• Administraci√≥n de Usuarios</h2>

    <!-- FORMULARIO DE USUARIO -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form id="formUsuario" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Nombre de Usuario</label>
                    <input type="text" id="nombreUsuario" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" id="contrase√±a" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Rol</label>
                    <select id="rol" class="form-select" required>
                        <option value="">--Seleccione--</option>
                        <option value="ADMIN">Administrador</option>
                        <option value="MEDICO">M√©dico</option>
                        <option value="RECEPCIONISTA">Recepcionista</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Estado</label>
                    <select id="activo" class="form-select" required>
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                </div>
                <div class="col-12 text-end">
                    <button class="btn btn-primary" type="submit">Registrar Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <!-- TABLA DE USUARIOS -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Usuarios Registrados</h5>
            <table class="table table-striped" id="tablaUsuarios">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary">‚Üê Volver al men√∫</a>
    </div>
</div>

<script src="/js/usuarios.js"></script>
</body>
</html>
