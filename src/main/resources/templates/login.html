<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesi√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">

<div class="card shadow p-4" style="width:400px;">
    <h3 class="text-center mb-3">üîê Iniciar Sesi√≥n</h3>
    <form id="formLogin">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Entrar</button>
    </form>
</div>

<script>
    const API_BASE = "/api";

    // üî∏ Si ya hay sesi√≥n, no permitas volver al login
    document.addEventListener("DOMContentLoaded", () => {
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (usuario) {
            window.location.replace("/");
        }
    });

    document.getElementById("formLogin").addEventListener("submit", async (e) => {
        e.preventDefault();

        const nombreUsuario = document.getElementById("username").value.trim();
        const contrase√±a = document.getElementById("password").value.trim();

        if (!nombreUsuario || !contrase√±a) {
            alert("Por favor, complete todos los campos.");
            return;
        }

        try {
            const res = await fetch(`${API_BASE}/usuarios/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nombreUsuario, contrase√±a }),
            });

            if (res.ok) {
                const usuario = await res.json();
                localStorage.setItem("usuario", JSON.stringify(usuario));
                window.location.replace("/");
            } else {
                const txt = await res.text();
                alert("‚ùå " + txt);
            }
        } catch (e) {
            alert("‚ö†Ô∏è No se pudo conectar con el servidor.");
            console.error(e);
        }
    });
</script>
</body>
</html>
